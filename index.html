<!DOCTYPE html>
<html lang="en" >
<head>
	<script type="text/javascript">
		function func()
		{
			if(window.history.previous)
			{
				window.navigate('index.html');
			}
		}
	</script>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'><link rel="stylesheet" href="./style.css">
</head>
<body onunload="func()">
<div class='brand'>
  	<a href='https://github.com/FlaShBlazer' target='_blank'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/logo.png'></a>
</div>
<div class='login'>
  	<div class='login_title'>
    	<span>Login to your account</span>
  	</div>
  	<div class='login_fields'>
    	<div class='login_fields__user'>
      		<div class='icon'>
        		<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
      		</div>
      		<input placeholder='Username' type='text'>
        	<div class='validation'>
          		<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        	</div>
      		</input>
    	</div>
    <div class='login_fields__password'>
      	<div class='icon'>
        	<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
      	</div>
      	<input placeholder='Password' type='password'>
      	<div class='validation'>
        	<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
      	</div>
    </div>
    <div class='login_fields__submit'>
      	<input type='submit' value='Log In' >
      	<div class='forgot'>
        	<a href='forgot.html'>Forgotten password?</a>
      	</div>
    </div>
    <div class='signup'>
 		Don't have an account? <a href='signup.html' style="color:gray">Signup</a>
    </div>
  </div>
  <div class='success'>
    <h2>Authentication Success</h2>
    <p>Welcome back</p>

  </div>
  <div class='disclaimer'>
    <p>Disclaimer Please.</p>
  </div>
</div>
<div class='authent'>
  <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
  <p>Authenticating...</p>
</div>
<div class='love'>
  <p>Made with <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/love_copy.png" /> by <a href='' target='_blank'> GKSY</a></p>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
